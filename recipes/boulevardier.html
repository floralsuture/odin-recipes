<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Boulevardier Recipe</title>
    </head>
    <body>
        <h1>Boulevardier</h1>
        <ul>
            <li>1 oz Old Forrester Signature Bourbon</li>
            <li>1 oz Campri</li>
            <li>1 oz Carpano Antica Sweet Vermouth</li>
        </ul>
        <ol>
            <li>Add all ingredients to shaker with ice and stir until chilled</li>
            <li>Strain into rocks glass with large cube</li>
            <li>Garnish with Orange Peel</li>
        </ol>
        <p></p>
        <img src="../images/boulevardier-image.jpg">
    </body>
    
</html>
