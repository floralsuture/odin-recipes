<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Manhattan Recipe</title>
    </head>
    <body>
        <h1>Manhattan</h1>
        <ul>
            <li>2 oz Old Forrester Signature Rye</li>
            <li>1 oz Carpano Antica Sweet Vermouth</li>
            <li>2 dashes Angostura Bitters</li>
        </ul>
        <ol>
            <li>Add all ingredients into shaker with ice and stir until chilled</li>
            <li>Double strain into Coupe glass</li>
            <li>Garnish with 3 fancy as hell Luxardo cherries</li>
        </ol>
        <p></p>
        <img src="../images/manhattan-image.jpg">

    </body>
</html>
