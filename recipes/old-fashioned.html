<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Old Fashioned Recipe</title>
    </head>
    <body>
        <h1>Old Fashioned</h1>
        <ul>
            <li>2 oz Old Forrester Signature</li>
            <li>0.5 oz Demerara Simple Syrup</li>
            <li>2 dashes Angostura Bitters</li>
        </ul>
        <ol>
            <li>Add all ingredients to shaker with ice and stir until chilled</li>
            <li>Strain into rocks glass with large cube</li>
            <li>Garnish with Orange Peel</li>
        </ol>
        <p></p>
        <img src="../images/old-fashioned-image.jpg">

    </body>
</html>
